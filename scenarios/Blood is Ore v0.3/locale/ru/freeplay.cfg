description=Уникальный и сложный игровой режим, [color=red][font=default-bold]Кровь - это Руда[/font][/color], ждёт игроков в [color=orange][font=default-bold]Factorio[/font][/color]. В этом режиме добыча ресурсов тесно связана с искусством [color=green][font=default-bold]боя и выживания[/font][/color]. Чтобы получить ценные ресурсы, игрокам придётся вступать в битву или выдерживать урон. Навигация по этому опасному ландшафту требует умелого баланса между нападением и защитой. Однако есть критический момент: чрезмерный урон приводит к хаотичному [color=orange][font=default-bold]разбросу ресурсов[/font][/color], что влечёт за собой серьёзные последствия. Неэффективное управление этими ресурсами может переполнить инвентарь игрока и засорить его. Более того, этот хаос может значительно снизить производительность игры, особенно [color=purple][font=default-bold]UPS (Обновления в Секунду)[/font][/color], что необходимо для плавного игрового процесса. [color=red][font=default-bold]Кровь - это Руда[/font][/color] требует осторожной и стратегической игры, подталкивая игроков к умелому управлению как [color=blue][font=default-bold]боем, так и сбором ресурсов[/font][/color]. Помните, в этой высокорискованной среде [color=orange][font=default-bold]Factorio[/font][/color], [color=brown][font=default-bold]каждое действие имеет вес[/font][/color], и поддержание баланса является ключом к выживанию и успеху.
msg-intro=Это режим Свободной игры Factorio. Ваша задача - запустить ракету в космос. Потребуется исследовать новые технологии и создать ракетную шахту. Начните с малого, работайте над автоматизацией производства и не забывайте о защите от местных форм жизни.
